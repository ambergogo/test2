<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>readme</title>
</head>
<body>
  <h1></h1>
  <script>
    let start = new Date();
    let code = '';
    let now = '';

    document.addEventListener('keydown',function(e){
      now = new Date();
      if (now - start > 500) {
        code = String.fromCharCode(e.keyCode);
      } else {
        code += String.fromCharCode(e.keyCode);
      }

      start = now;
    })

    window.addEventListener('keydown',function(e){
      if (e.keyCode === 13) {
        console.log(code);
        code = '';
      }
    })
  </script>
</body>
</html>
